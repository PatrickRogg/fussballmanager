<!DOCTYPE html>
<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="/css/login.css" />
</head>
<body>
	 <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form name="f" action="/login" method="POST" class="form-signin">
                <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Loginname" required autofocus>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <p></p>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Log in</button>
            </form>
            <div class="login-help">
				<a href="/accounterstellen">Registrieren</a> - <a href="/">Passwort vergessen</a>
			</div>
        </div>
    </div>
</body>
